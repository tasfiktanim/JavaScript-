<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS Assignment â€” All Problems</title>
  </head>
  <body>
    <h2>JavaScript Problem-Solving Task</h2>
    <p>Outputs will appear below:</p>
    <pre id="output"></pre>

    <script>
      /* ========= Problem 1: Reverse a String ========= */
      function reverseString(str) {
        return String(str).split("").reverse().join("");
      }

      /* ========= Problem 2: Count Vowels ========= */
      function countVowels(str) {
        const vowels = new Set(["a","e","i","o","u"]);
        let count = 0;
        for (const ch of String(str).toLowerCase()) {
          if (vowels.has(ch)) count++;
        }
        return count;
      }

      /* ========= Problem 3: Palindrome Check ========= */
      function isPalindrome(str) {
        const clean = String(str).toLowerCase().replace(/\s+/g, "");
        return clean === clean.split("").reverse().join("");
      }

      /* ========= Problem 4: Find Maximum ========= */
      function findMax(arr) {
        let max = arr[0];
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] > max) max = arr[i];
        }
        return max;
      }

      /* ========= Problem 5: Remove Duplicates ========= */
      function removeDuplicates(arr) {
        return [...new Set(arr)];
      }

      /* ========= Problem 6: Sum of Array ========= */
      function sumArray(arr) {
        let total = 0;
        for (const n of arr) total += n;
        return total;
      }

      /* ========= Problem 7: Find Even Numbers ========= */
      function findEvens(arr) {
        const evens = [];
        for (const n of arr) {
          if (n % 2 === 0) evens.push(n);
        }
        return evens;
      }

      /* ========= Problem 8: Capitalize Each Word ========= */
      function capitalizeWords(str) {
        return String(str)
          .split(" ")
          .filter((w) => w.length > 0)
          .map((w) => w[0].toUpperCase() + w.slice(1).toLowerCase())
          .join(" ");
      }

      /* ========= Problem 9: Factorial ========= */
      function factorial(n) {
        if (n < 0) return "Not defined";
        let result = 1;
        for (let i = 2; i <= n; i++) result *= i;
        return result;
      }

      /* ========= Problem 10: PingPong ========= */
      function pingPong(n = 20) {
        const out = [];
        for (let i = 1; i <= n; i++) {
          if (i % 15 === 0) out.push("PingPong");
          else if (i % 3 === 0) out.push("Ping");
          else if (i % 5 === 0) out.push("Pong");
          else out.push(i);
        }
        return out;
      }

      /* ========= Show Outputs ========= */
      const out = document.getElementById("output");
      const lines = [];
      lines.push("Problem 1: " + reverseString("hello"));
      lines.push("Problem 2: " + countVowels("programming"));
      lines.push("Problem 3: " + isPalindrome("madam") + " / " + isPalindrome("hello"));
      lines.push("Problem 4: " + findMax([5,1,9,3]));
      lines.push("Problem 5: " + JSON.stringify(removeDuplicates([1,2,2,3,4,4])));
      lines.push("Problem 6: " + sumArray([1,2,3,4]));
      lines.push("Problem 7: " + JSON.stringify(findEvens([1,2,3,4,5,6])));
      lines.push("Problem 8: " + capitalizeWords("hello world"));
      lines.push("Problem 9: " + factorial(5));
      lines.push("Problem 10: " + pingPong().join(", "));
      out.textContent = lines.join("\n");
    </script>
  </body>
</html>
