<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Problem Solutions</title>
    <script>
        // Welcome message for the console
        console.log("--- JavaScript Problem Solutions ---");

        /**
         * Problem 1: Reverse a String
         * This function takes a string and returns it reversed.
         * The solution uses a for loop to iterate through the string backwards,
         * building a new string character by character.
         * @param {string} str - The input string.
         * @returns {string} The reversed string.
         */
        function reverseString(str) {
            let reversed = '';
            for (let i = str.length - 1; i >= 0; i--) {
                reversed += str[i];
            }
            return reversed;
        }

        console.log("\nProblem 1: Reverse a String");
        console.log(`Input: "hello" -> Output: "${reverseString("hello")}"`);
        console.log(`Input: "JavaScript" -> Output: "${reverseString("JavaScript")}"`);

        // --------------------------------------------------------------------------------------------------------------------------------

        /**
         * Problem 2: Count Vowels in a String
         * This function counts the number of vowels (a, e, i, o, u) in a given string.
         * The string is first converted to lowercase to handle both cases.
         * The code iterates through each character and checks if it's a vowel.
         * @param {string} str - The input string.
         * @returns {number} The count of vowels.
         */
        function countVowels(str) {
            let count = 0;
            const vowels = 'aeiou';
            const lowerStr = str.toLowerCase();

            for (let i = 0; i < lowerStr.length; i++) {
                if (vowels.includes(lowerStr[i])) {
                    count++;
                }
            }
            return count;
        }

        console.log("\nProblem 2: Count Vowels in a String");
        console.log(`Input: "programming" -> Output: ${countVowels("programming")}`);
        console.log(`Input: "Hello World" -> Output: ${countVowels("Hello World")}`);

        // --------------------------------------------------------------------------------------------------------------------------------

        /**
         * Problem 3: Check for Palindrome
         * This function checks if a string is a palindrome (reads the same forwards and backwards).
         * It first cleans the string by removing non-alphanumeric characters and converting it to lowercase.
         * Then, it compares the cleaned string with its reversed version.
         * @param {string} str - The input string.
         * @returns {boolean} True if the string is a palindrome, false otherwise.
         */
        function isPalindrome(str) {
            const cleanStr = str.toLowerCase().replace(/[^a-z0-9]/g, '');
            const reversedStr = cleanStr.split('').reverse().join('');
            return cleanStr === reversedStr;
        }

        console.log("\nProblem 3: Check for Palindrome");
        console.log(`Input: "madam" -> Output: ${isPalindrome("madam")}`);
        console.log(`Input: "A man, a plan, a canal: Panama" -> Output: ${isPalindrome("A man, a plan, a canal: Panama")}`);
        console.log(`Input: "hello" -> Output: ${isPalindrome("hello")}`);

        // --------------------------------------------------------------------------------------------------------------------------------

        /**
         * Problem 4: Find the Maximum Number
         * This function finds the largest number in a given array of numbers.
         * It initializes a variable 'max' with the first element of the array and
         * then iterates through the rest, updating 'max' if a larger number is found.
         * @param {number[]} arr - The array of numbers.
         * @returns {number} The maximum number.
         */
        function findMaxNumber(arr) {
            if (arr.length === 0) {
                return undefined; // Or throw an error for an empty array
            }
            let max = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }

        console.log("\nProblem 4: Find the Maximum Number");
        console.log(`Input: [3, 5, 2, 8, 1] -> Output: ${findMaxNumber([3, 5, 2, 8, 1])}`);
        console.log(`Input: [10, 20, 5, 15] -> Output: ${findMaxNumber([10, 20, 5, 15])}`);
        
        // --------------------------------------------------------------------------------------------------------------------------------

        /**
         * Problem 5: Remove Duplicates from an Array
         * This function takes an array and returns a new array with duplicate elements removed.
         * It uses a Set, which automatically stores only unique values, to achieve this.
         * @param {any[]} arr - The input array.
         * @returns {any[]} A new array with duplicates removed.
         */
        function removeDuplicates(arr) {
            return [...new Set(arr)];
        }

        console.log("\nProblem 5: Remove Duplicates from an Array");
        console.log(`Input: [1, 2, 2, 3, 4, 4, 5] -> Output: [${removeDuplicates([1, 2, 2, 3, 4, 4, 5])}]`);
        console.log(`Input: ["apple", "orange", "apple", "banana"] -> Output: [${removeDuplicates(["apple", "orange", "apple", "banana"])}]`);

        // --------------------------------------------------------------------------------------------------------------------------------

        /**
         * Problem 6: Sum of All Numbers in an Array
         * This function calculates the sum of all numbers in an array.
         * It uses a simple for loop to add each element to a running total.
         * @param {number[]} arr - The input array of numbers.
         * @returns {number} The sum of all numbers.
         */
        function sumArray(arr) {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            return sum;
        }

        console.log("\nProblem 6: Sum of All Numbers in an Array");
        console.log(`Input: [1, 2, 3, 4] -> Output: ${sumArray([1, 2, 3, 4])}`);
        console.log(`Input: [10, 20, 30] -> Output: ${sumArray([10, 20, 30])}`);
        
        // --------------------------------------------------------------------------------------------------------------------------------

        /**
         * Problem 7: Find Even Numbers in an Array
         * This function returns a new array containing only the even numbers from the input array.
         * It iterates through the array and checks if each number is divisible by 2 using the modulo operator.
         * @param {number[]} arr - The input array of numbers.
         * @returns {number[]} A new array with only even numbers.
         */
        function findEvenNumbers(arr) {
            const evenNumbers = [];
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 2 === 0) {
                    evenNumbers.push(arr[i]);
                }
            }
            return evenNumbers;
        }

        console.log("\nProblem 7: Find Even Numbers in an Array");
        console.log(`Input: [1, 2, 3, 4, 5, 6] -> Output: [${findEvenNumbers([1, 2, 3, 4, 5, 6])}]`);
        console.log(`Input: [10, 11, 12, 13] -> Output: [${findEvenNumbers([10, 11, 12, 13])}]`);

        // --------------------------------------------------------------------------------------------------------------------------------

        /**
         * Problem 8: Capitalize First Letter of Each Word
         * This function capitalizes the first letter of each word in a string.
         * It splits the string into an array of words, capitalizes each word, and then joins them back.
         * @param {string} str - The input string.
         * @returns {string} The string with the first letter of each word capitalized.
         */
        function capitalizeFirstLetter(str) {
            const words = str.split(' ');
            const capitalizedWords = words.map(word => {
                if (word.length === 0) {
                    return '';
                }
                return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
            });
            return capitalizedWords.join(' ');
        }

        console.log("\nProblem 8: Capitalize First Letter of Each Word");
        console.log(`Input: "hello world" -> Output: "${capitalizeFirstLetter("hello world")}"`);
        console.log(`Input: "i love javascript" -> Output: "${capitalizeFirstLetter("i love javascript")}"`);
        
        // --------------------------------------------------------------------------------------------------------------------------------

        /**
         * Problem 9: Find the Factorial of a Number
         * This function calculates the factorial of a number using a loop.
         * The factorial of a non-negative integer 'n' is the product of all positive integers less than or equal to 'n'.
         * @param {number} num - The number to calculate the factorial of.
         * @returns {number} The factorial of the number.
         */
        function findFactorial(num) {
            if (num < 0) {
                return "Error: Cannot find factorial of a negative number.";
            }
            if (num === 0) {
                return 1;
            }
            let result = 1;
            for (let i = 1; i <= num; i++) {
                result *= i;
            }
            return result;
        }

        console.log("\nProblem 9: Find the Factorial of a Number");
        console.log(`Input: 5 -> Output: ${findFactorial(5)}`);
        console.log(`Input: 0 -> Output: ${findFactorial(0)}`);
        console.log(`Input: 10 -> Output: ${findFactorial(10)}`);

        // --------------------------------------------------------------------------------------------------------------------------------

        /**
         * Problem 10: PingPong Challenge
         * This function implements the PingPong challenge from the problem description.
         * It iterates from 1 to 100, checking for divisibility by 3 and 5.
         * The order of the conditional statements is important to ensure the "PingPong" case is handled first.
         * @returns {void} Prints the output directly to the console.
         */
        function pingPong() {
            console.log("\nProblem 10: PingPong Challenge");
            for (let i = 1; i <= 100; i++) {
                if (i % 3 === 0 && i % 5 === 0) {
                    console.log("PingPong");
                } else if (i % 3 === 0) {
                    console.log("Ping");
                } else if (i % 5 === 0) {
                    console.log("Pong");
                } else {
                    console.log(i);
                }
            }
        }
        
        pingPong();

    </script>
